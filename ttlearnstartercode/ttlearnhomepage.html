<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttLearn Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href = "./ttlearnhomepage.css" rel = "stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">ttLearn</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search courses...">
            <button class="search-button">Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Explore Courses</a>
            <a href="#">Organizations</a>
            <a href="#">Log In</a>
            <a href="#" class="button button-primary">Sign up</a>
        </div>
    </nav>

    <main class="hero">
        <img src="./assets/images/Learning-pana.png"/>
        <div class="hero-content">
            <h1 class="hero-title">Introducing a fun and rewarding way to teach and learn</h1>
            <div class="hero-buttons">
                <a href="#" class="button button-primary">Get started for free</a>
                <a href="#" class="button button-secondary">Register as an organization</a>
            </div>
        </div>
    </main>

    <section class="trusted-section">
        <h2 class="trusted-title">Trusted by top organizations</h2>
        <div class="trusted-logos">
            <img src="./assets/images/turntabl-logo.png" alt="Company Logo 1" class="trusted-logo">
            <img src="./assets/images/turntabl-logo.png" alt="Company Logo 2" class="trusted-logo">
            <img src="./assets/images/turntabl-logo.png" alt="Company Logo 3" class="trusted-logo">
            <img src="./assets/images/turntabl-logo.png" class="trusted-logo">
        </div>
    </section>

    <script>
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add search functionality
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.querySelector('.search-input');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                // Add your search logic here
                console.log('Searching for:', query);
            }
        });

        // Add keyboard support for search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>
